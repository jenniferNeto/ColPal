<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Poppins', sans-serif; width: 25%; margin: auto">
    <hr
      style="
        width: 100%;
        text-align: center;
        background-color: #fa0f00;
        height: 2px;
        border: none;
      "
    />
    <div
      class="header"
      style="
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;
        display: flex;
      "
    >
      <img
        src="https://i.imgur.com/pGdiQqe.png"
        style="width: 40px; height: 40px"
        alt=""
      />
      <h3 style="margin-top: 5; margin-left: 5px; color: #fa0f00">
        Stable Data
      </h3>
    </div>

    <div
      class="title"
      style="margin-top: 20px; margin-left: 20px; margin-right: 20px"
    >
      <h3 style="color: #333333">Pipeline Change Request</h3>
      <p style="color: #333333">Hello {{username}},</p>
      <p style="color: #333333">
        You are receiving this email because your pipeline, {{title}}, has a new
        requested change. Click the button below to view the request now.
      </p>
    </div>

    <div class="message" style="margin-top: 40px">
      <center>
        <a href="https://stabledata.net">
          <button
            style="
              width: 150px;
              height: 30px;
              background-color: #0d63f4;
              color: white;
              font-weight: 700;
              border: none;
              border-radius: 5px;
              font-size: large;
              cursor: pointer;
            "
          >
            View Request
          </button>
        </a>
      </center>
    </div>
  </body>
</html>
