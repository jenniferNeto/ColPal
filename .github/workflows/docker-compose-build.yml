name: Project CI
on:
  push:
  pull_request:
    branches:
      - development
      - main
      - dev/**

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: development_secret
      DEBUG: 1
      DB_HOST: ${{ secrets.HOST }}
      DB_NAME: ${{ secrets.NAME }}
      DB_USER: ${{ secrets.USER }}
      DB_PASS: ${{ secrets.PASSWORD }}

      POSTGRES_DB: ${{ secrets.NAME }}
      POSTGRES_USER: ${{ secrets.USER }}
      POSTGRES_PASSWORD: ${{ secrets.PASSWORD }}

    strategy:
      matrix:
        deploy:
          - google-cloudrun-docker-backend.yml
          - google-cloudrun-docker-frontend.yml
          - google-cloudrun-start.yml
    steps:
      - uses: actions/checkout@v2

      - name: Build containers
        run: docker-compose up -d --build

      - name: Run Django tests
        run: docker exec django python manage.py test

      - name: Merge workflow
        uses: benc-uk/workflow-dispatch@v1
        if: ${{ github.ref_name == 'development' }}
        with:
          workflow: merge-development.yml
          ref: ${{ github.ref_name }}

      - name: Deploy workflow
        uses: benc-uk/workflow-dispatch@v1
        if: ${{ github.ref_name == 'main' }}
        with:
          workflow: ${{ matrix.deploy }}
          ref: ${{ github.ref_name }}